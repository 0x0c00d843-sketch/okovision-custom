<VirtualHost *:80>
    ServerName okovision.local
    ServerAdmin webmaster@localhost
    
    DocumentRoot /var/www/okovision
    
    <Directory /var/www/okovision>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Bloquer l'acc√®s aux dossiers sensibles
    <Directory /var/www/okovision/_include>
        Require all denied
    </Directory>
    
    <Directory /var/www/okovision/_logs>
        Require all denied
    </Directory>
    
    <Directory /var/www/okovision/_tmp>
        Require all denied
    </Directory>
    
    <Directory /var/www/okovision/install>
        Require all denied
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/okovision-error.log
    CustomLog ${APACHE_LOG_DIR}/okovision-access.log combined
    
    # Timeout pour les imports CSV longs
    TimeOut 300
</VirtualHost>
